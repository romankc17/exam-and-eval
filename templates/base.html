<!-- templates/base.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>{% block title %}Examination and Evaluation{% endblock %}</title>
    <style>
      .navbar .nav-item:hover {
        background-color: black;
        color: #fff;
        text-align: center;
      }

      {% block style %}{% endblock %}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{%url 'index'%}">Examination and Evaluation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link pl-3 pr-3 pt-2 pb-2" href="{%url 'index'%}">Exams</a>
          </li>

         

          <li class="nav-item active">
            <a class="nav-link pl-3 pr-3 pt-2 pb-2" href="{%url 'exam_create' %}">Create Exam</a>
          </li>

          
            {%if user.is_authenticated%}
            <li class="nav-item active">
              <a class="nav-link pl-3 pr-3 pt-2 pb-2" href="{%url 'results' user.username %}">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pl-3 pr-3 pt-2 pb-2" href="{%url 'logout'%}">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link pl-3 pr-3 pt-2 pb-2" href="{%url 'login'%}">Login</a>
            </li>
            {%endif%}
            
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>{% block script %}{% endblock %}</script>
  </body>
</html>
